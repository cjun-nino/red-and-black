<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>红黑榜</title>
</head>
<body>
    <div class="con">
        <div class="black-box">

            <div class="title" contenteditable="true">黑榜</div>
            <div class="title-line">|</div>
            <div class="title-en" contenteditable="true">TO BE IMPROVED</div>
            

            <div class="black-con">
                <div class="con-item">
                    <div class="item-title" contenteditable="true">
                        <div class="item-title-tips" contenteditable="true">本期</div>
                        高风险(P01)</div>
                </div>

                <div class="con-item">
                    <div class="item-title" contenteditable="true">
                        <div class="item-title-tips" contenteditable="true">本期</div>
                        新增风险</div>
                </div>

                <div class="con-item">
                    <div class="item-title" contenteditable="true">
                        <div class="item-title-tips" contenteditable="true">历史</div>
                        高风险BUG未修复率</div>
                </div>

                <div class="con-item">
                    <div class="item-title" contenteditable="true">
                        <div class="item-title-tips" contenteditable="true">历史</div>
                        BUG总量未修复率</div>
                </div>

                <div class="con-item">
                    <div class="item-title" contenteditable="true">
                        <div class="item-title-tips" contenteditable="true">ALL</div>
                        BUG总量TOP</div>
                </div>
            </div>
        </div>
        <div class="red-box">
            <div class="logo"></div>
            <div class="big-logo-box">
                <div class="tit-top" contenteditable="true">蓝军抽测</div>
                <div class="tit-bottom" contenteditable="true">
                    <span class="color-red">红</span>
                    <span class="color-black">黑</span>
                    <span>榜</span>
                </div>
            </div>

            <div class="title" contenteditable="true">红榜</div>
            <div class="title-line">|</div>
            <div class="title-en" contenteditable="true">BEST DEPARTMENT</div>


            <div class="red-con">
                <div class="con-item">
                    <div class="item-title" contenteditable="true">
                        <div class="item-title-tips" contenteditable="true">本期</div>
                        无新增风险</div>
                </div>

                <div class="con-item">
                    <div class="item-title" contenteditable="true">
                        <div class="item-title-tips" contenteditable="true">历史</div>
                        高风险BUG修复率</div>
                </div>

                <div class="con-item">
                    <div class="item-title" contenteditable="true">
                        <div class="item-title-tips" contenteditable="true">历史</div>
                        BUG总量修复率</div>
                </div>

                <div class="con-item">
                    <div class="item-title" contenteditable="true">
                        <div class="item-title-tips" contenteditable="true">ALL</div>
                        BUG总量LEAST</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
